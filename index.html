<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video trailer popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://freepngimg.com/download/youtube/76608-freemake-production-video-icon-downloader-download-free-image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <img src="https://images.pexels.com/photos/3062541/pexels-photo-3062541.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="img">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque repellendus natus culpa, tenetur eveniet iusto fugit odit cupiditate labore quam optio, iste odio id omnis laudantium facere eligendi porro. Praesentium!</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="videoContainer active">
        <video src="./video (1080p).mp4" controls></video>
        <i class="fa-solid fa-xmark closeBtn fa-2x"></i>
    </div>
    <script src="./script.js"></script>
</body>
</html>
